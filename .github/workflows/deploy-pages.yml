# ต้องตั้งค่า repo: Settings → Pages → Build and deployment → Source = "GitHub Actions"
# ก่อน push ครั้งแรก ไม่เช่นนั้น deploy จะขึ้น HttpError: Not Found
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      # User/Org Pages (repo ชื่อ xxx.github.io) ต้องใส่เนื้อหาในโฟลเดอร์ pdf-signature
      # เพื่อให้ asset อยู่ที่ /pdf-signature/_next/... ตรงกับ basePath
      - name: Prepare artifact
        run: |
          if [ "${{ github.event.repository.name }}" = "${{ github.event.repository.owner }}.github.io" ]; then
            mkdir -p gh-pages/pdf-signature
            cp -r out/* gh-pages/pdf-signature/
            echo "ARTIFACT_PATH=gh-pages" >> $GITHUB_ENV
          else
            echo "ARTIFACT_PATH=out" >> $GITHUB_ENV
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.ARTIFACT_PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
